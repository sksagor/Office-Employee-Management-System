<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Filter Employee</h1>
        <p>Filter Employee Details</p>
        <hr>
        
        <div class="container">
            <!-- ADD TRAILING SLASH HERE -->
            <form action="{% url 'filter_emp' %}" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="name" class="form-label">Employee First/Last Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ name|default:'' }}">
                </div>

                <div class="mb-3">
                    <label for="dept" class="form-label">Department</label>
                    <select class="form-select" id="dept" name="dept">
                        <option value="">Select Department</option>
                        {% for dept in all_depts %}
                            <option value="{{ dept.name }}" {% if dept.name == selected_dept %}selected{% endif %}>
                                {{ dept.name }} ({{ dept.location }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role">
                        <option value="">Select Role</option>
                        {% for role in all_roles %}
                            <option value="{{ role.name }}" {% if role.name == selected_role %}selected{% endif %}>
                                {{ role.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- Also update reset button -->
                <a href="{% url 'filter_emp' %}" class="btn btn-secondary">Reset</a>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
